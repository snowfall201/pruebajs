<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos UNED</title>
</head>
<body>
  <h1>Proyectos</h1>
  <ul id="proyectos"></ul>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('proyectos');
        data.forEach(proyecto => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${proyecto.titulo}</strong><br>Responsables: ${proyecto.responsables.join(', ')}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
