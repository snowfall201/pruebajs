<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos UNED</title>
</head>
<body>
  <h1>Proyectos</h1>
  
  <!-- Sección para proyectos vigentes -->
  <h2>Proyectos Vigentes</h2>
  <ul id="proyectos-vigentes"></ul>

  <!-- Sección para proyectos finalizados -->
  <h2>Proyectos Finalizados</h2>
  <ul id="proyectos-finalizados"></ul>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const vigentesUl = document.getElementById('proyectos-vigentes');
        const finalizadosUl = document.getElementById('proyectos-finalizados');

        // Mostrar proyectos vigentes
        const vigentes = data.vigentes.proyectos;
        vigentes.forEach(proyecto => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${proyecto.titulo}</strong><br>Responsables: ${proyecto.responsables.join(', ')}`;
          vigentesUl.appendChild(li);
        });

        // Mostrar proyectos finalizados por año
        for (const year in data.finalizados.anios) {
          const anioProyectos = data.finalizados.anios[year];
          const yearTitle = document.createElement('h3');
          yearTitle.textContent = `Proyectos finalizados en ${year}`;
          finalizadosUl.appendChild(yearTitle);
          
          anioProyectos.forEach(proyecto => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${proyecto.titulo}</strong><br>Responsables: ${proyecto.responsables.join(', ')}`;
            finalizadosUl.appendChild(li);
          });
        }
      })
      .catch(error => console.error('Error al cargar los datos:', error));
  </script>
</body>
</html>
