<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido extraído</title>
</head>
<body>
  <h1>Texto extraído automáticamente</h1>
  <pre id="contenido">Cargando...</pre>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contenido').innerText = data.texto + '\n\nActualizado: ' + data.fecha;
      });
  </script>
</body>
</html>
