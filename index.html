<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos UNED</title>
</head>
<body>
  <h1>Proyectos</h1>
  
  <!-- Sección para proyectos vigentes -->
  <h2>Proyectos Vigentes</h2>
  <ul id="proyectos-vigentes"></ul>

  <!-- Sección para proyectos finalizados -->
  <h2>Proyectos Finalizados</h2>
  <div id="proyectos-finalizados"></div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const vigentesUl = document.getElementById('proyectos-vigentes');
        const finalizadosDiv = document.getElementById('proyectos-finalizados');

        // Mostrar proyectos vigentes
        data.vigentes.proyectos.forEach(proyecto => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${proyecto.titulo}</strong><br>Responsables: ${proyecto.responsables.join(', ')}`;
          vigentesUl.appendChild(li);
        });

        // Depurar: Ver qué contiene aniosOrdenados
        console.log('Anios Ordenados:', data.finalizados.aniosOrdenados);

        // Mostrar proyectos finalizados ordenados por año (usando aniosOrdenados)
        data.finalizados.aniosOrdenados.forEach(([year, proyectos]) => {
          const yearTitle = document.createElement('h3');
          yearTitle.textContent = `Proyectos finalizados en ${year}`;
          finalizadosDiv.appendChild(yearTitle);

          const ul = document.createElement('ul');
          proyectos.forEach(proyecto => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${proyecto.titulo}</strong><br>Responsables: ${proyecto.responsables.join(', ')}`;
            ul.appendChild(li);
          });
          finalizadosDiv.appendChild(ul);
        });
      })
      .catch(error => console.error('Error al cargar los datos:', error));
  </script>
</body>
</html>
