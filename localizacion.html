  <main>
    <section class="localizacion">
      <h2>Localización</h2>

      <div id="info-localizacion"></div>

      <h3>Mapa</h3>
      <div id="map" style="height: 400px;"></div>
    </section>
  </main>

  <!-- Leaflet.js Script -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-o9N1jXUJ0SAl3IjV+zqMwC2eO9iZgyB3dYiOy+O8EKlKfl8VY4PZ7BPYeQ1aRmlUTx27H+eF4P2z0ZfwH+VQqA=="
    crossorigin=""
  ></script>

  <script>
    // Esperar a que se cargue el DOM completamente
    document.addEventListener('DOMContentLoaded', () => {
      fetch('localizacion.json')
        .then(res => res.json())
        .then(data => {
          // Mostrar información textual
          const contenedor = document.getElementById('info-localizacion');
          contenedor.innerHTML = `
            <p><strong>Dirección:</strong> ${data.direccion}</p>
            <p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p>
            <p><strong>Teléfono:</strong> ${data.telefono}</p>
            <p><strong>Metro:</strong> ${data.transporte.metro}</p>
            <p><strong>Autobuses:</strong> ${data.transporte.autobuses.join(', ')}</p>
          `;

          // Coordenadas desplazadas más a la izquierda (4 veces)
          const lat = 40.452898;
          const lng = -3.734083;

          // Crear el mapa centrado en esas coordenadas
          const map = L.map('map').setView([lat, lng], 17);

          // Añadir capa base
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);

          // Añadir el marcador
          L.marker([lat, lng])
            .addTo(map)
            .bindPopup('Facultad de Informática - UNED<br>C. de Juan del Rosal, 14')
            .openPopup();
        })
        .catch(error => {
          console.error('Error al cargar localizacion.json:', error);
          document.getElementById('info-localizacion').textContent = 'No se pudo cargar la información de localización.';
        });
    });
  </script>

</body>
