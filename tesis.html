<!-- Contenido principal -->
<main>
  <h1>Tesis</h1>

  <h2>Tesis recientes (2020 en adelante)</h2>
  <ul id="tesis-recientes"></ul>

  <h2>Tesis anteriores (antes de 2020)</h2>
  <div id="tesis-anteriores"></div>

</main>

<!-- Script para cargar las tesis desde el archivo JSON -->
<script>
fetch('tesis.json')
  .then(res => res.json())
  .then(data => {
    // Separa las tesis recientes y anteriores
    const recientes = data.tesis.filter(t => t.año >= 2020);
    const anteriores = data.tesis.filter(t => t.año < 2020);

    const recientesList = document.getElementById('tesis-recientes');
    recientes.forEach(({ año, trabajos }) => {
      trabajos.forEach(trabajo => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${trabajo.titulo}</strong><br>Autor: ${trabajo.autor}<br>Director(es): ${trabajo.director.join(', ')}<br><em>Año: ${año}</em>`;
        recientesList.appendChild(li);
      });
    });

    const anterioresDiv = document.getElementById('tesis-anteriores');
    anteriores.forEach(({ año, trabajos }) => {
      const h3 = document.createElement('h3');
      h3.textContent = `Tesis del año ${año}`;
      anterioresDiv.appendChild(h3);

      const ul = document.createElement('ul');
      trabajos.forEach(trabajo => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${trabajo.titulo}</strong><br>Autor: ${trabajo.autor}<br>Director(es): ${trabajo.director.join(', ')}`;
        ul.appendChild(li);
      });
      anterioresDiv.appendChild(ul);
    });
  });
</script>
