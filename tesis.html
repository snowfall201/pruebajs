<main>
  <h1>Theses</h1>
  <div id="theses-container"></div>
</main>

<script>
// This assumes you have a data file named 'theses.json' containing the JSON structure you requested.
fetch('theses.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('theses-container');

    data.thesesByYear.forEach(({ year, theses }) => {
      // Create year heading
      const h2 = document.createElement('h2');
      h2.textContent = `Theses from ${year}`;
      container.appendChild(h2);

      // Create list for theses of this year
      const ul = document.createElement('ul');

      theses.forEach(({ title, author, director }) => {
        const li = document.createElement('li');

        // Compose inner HTML: title (bold), author, director
        li.innerHTML = `<strong>${title}</strong><br>Author: ${author}<br>Directed by: ${director}`;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    });
  })
  .catch(error => {
    console.error('Error loading theses data:', error);
    const container = document.getElementById('theses-container');
    container.textContent = 'Failed to load theses data.';
  });
</script>
