  <main>
    <h1>UNED Theses</h1>
    <div id="theses-container"></div>
  </main>

  <script>
    fetch('theses.json')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('theses-container');

        data.thesesByYear.forEach(({ year, theses }) => {
          const h2 = document.createElement('h2');
          h2.textContent = `Theses from ${year}`;
          container.appendChild(h2);

          const ul = document.createElement('ul');

          theses.forEach(({ title, author, director }) => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${title}</strong><br>Author: ${author || 'N/A'}<br>Directed by: ${director || 'N/A'}`;
            ul.appendChild(li);
          });

          container.appendChild(ul);
        });
      })
      .catch(error => {
        const container = document.getElementById('theses-container');
        container.textContent = 'Failed to load theses data.';
        console.error('Error loading theses data:', error);
      });
  </script>
